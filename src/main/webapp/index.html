<!DOCTYPE html>
<html>
<head>
  <title>My Bank</title>
  <style>
    /* Style for the header section */
    header {
      background-color: #0077b5;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    header nav li {
      float: left;
    }
    header nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    header nav li a:hover {
      background-color: #005f90;
    }

    /* Style for the main section */
    main {
      margin: 20px;
    }
    section {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }
    section h2 {
      margin-top: 0;
    }
    section form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    section label {
      font-size: 18px;
      margin-bottom: 10px;
    }
    section input[type="text"],
    section input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      box-shadow: 1px 1px 3px #ccc;
    }
    section input[type="button"] {
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    section input[type="button"]:hover {
      background-color: #005f90;
    }

    /* Style for the footer section */
    footer {
      background-color: #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Bank</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Login</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <input type="button" value="Login">
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2021 My Bank. All rights reserved.</p>
  </footer>
</body>
</html>
